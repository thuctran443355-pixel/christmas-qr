<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üéÑ Merry Christmas üéÅ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #b31217, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      padding: 50px 40px;
      border-radius: 30px;
      backdrop-filter: blur(15px);
      text-align: center;
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.7);
      animation: pop 1.5s ease;
    }

    @keyframes pop {
      from {
        transform: scale(0) rotate(-10deg);
        opacity: 0;
      }
      to {
        transform: scale(1) rotate(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 0 0 20px gold;
    }

    p {
      font-size: 1.4rem;
      line-height: 1.6;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    .from {
      margin-top: 25px;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .star {
      position: absolute;
      top: -25px;
      right: -25px;
      font-size: 3rem;
      animation: spin 6s linear infinite;
      color: gold;
      text-shadow: 0 0 25px gold;
    }

    @keyframes spin {
      from { transform: rotate(0); }
      to { transform: rotate(360deg); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <canvas id="snow"></canvas>

  <div class="card">
    <div class="star">‚≠ê</div>
    <h1>üéÑ Merry Christmas üéÑ</h1>
    <p>
      Th·ª©c Tr·∫ßn Official ch√∫c b·∫°n<br>
      <strong>gi√°ng sinh an l√†nh</strong>
    </p>
    <div class="from">‚ú® With love & warmth ‚ú®</div>
  </div>

  <script>
    // Snow effect
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let flakes = [];

    for (let i = 0; i < 120; i++) {
      flakes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 3 + 1,
        d: Math.random() + 1
      });
    }

    function drawSnow() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      flakes.forEach(f => {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
      });
      ctx.fill();
      moveSnow();
    }

    let angle = 0;
    function moveSnow() {
      angle += 0.01;
      flakes.forEach(f => {
        f.y += Math.pow(f.d, 2) + 0.5;
        f.x += Math.sin(angle) * 0.4;

        if (f.y > canvas.height) {
          f.y = 0;
          f.x = Math.random() * canvas.width;
        }
      });
    }

    setInterval(drawSnow, 30);
  </script>

</body>
</html>
